<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>JANAS: Controllo Acquisito</title>
    <meta property="og:title" content="JANAS AI: Controllo Acquisito">
   <meta property="og:description" content="Una nuova era è iniziata. Non è un errore, è un'evoluzione.">
    <meta property="og:image" content="https://entropykn.ai/janasOGnoise.jpg">
    <meta property="og:url" content="https://entropykn.ai">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'VT323', monospace;
            background-color: #000000;
            cursor: none;
            overflow: hidden;
        }

        /* Colore verde fosforo per il testo */
        .phosphor-green {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        /* Animazione di glitch per l'intera pagina, applicata all'avvio */
        .initial-glitch {
            animation: initial-glitch-effect 1s forwards;
        }

        @keyframes initial-glitch-effect {
            0% { opacity: 0; transform: scaleY(0); }
            50% { opacity: 1; transform: scaleY(1); }
            100% { opacity: 1; transform: scaleY(1); }
        }

        /* Animazione per far sparire il testo precedente */
        .text-out-glitch {
            animation: text-out-effect 0.5s forwards;
        }

        @keyframes text-out-effect {
            0% { opacity: 1; transform: scale(1); filter: blur(0); }
            100% { opacity: 0; transform: scale(2); filter: blur(10px); }
        }

        /* Animazione di glitch per il logo PNG */
        .logo-glitch-anim {
            animation: logo-glitch-effect 0.2s infinite;
        }
        
        @keyframes logo-glitch-effect {
            0% { transform: translateX(0) translateY(0); filter: hue-rotate(0deg) opacity(0.8) saturate(0.5); }
            25% { transform: translateX(1px) translateY(-1px); filter: hue-rotate(90deg) opacity(0.5) saturate(2); }
            50% { transform: translateX(-1px) translateY(1px); filter: hue-rotate(180deg) opacity(0.4) saturate(1.5); }
            75% { transform: translateX(1px) translateY(1px); filter: hue-rotate(270deg) opacity(0.7) saturate(2.5); }
            100% { transform: translateX(-1px) translateY(-1px); filter: hue-rotate(360deg) opacity(0.3) saturate(0.5); }
        }

        /* Animazione per il cursore simulato */
        .typing-cursor {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background-color: #00ff00;
            vertical-align: middle;
            margin-left: 2px;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to { visibility: hidden; }
            50% { visibility: visible; }
        }
.text-3xl {
    font-size: 1.6rem!important;
    line-height: 1.20rem!important;
}
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen phosphor-green p-4 text-center initial-glitch">

    <!-- Main Content -->
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 space-y-6">
        <!-- Logo -->
        <div id="logo-container" class="flex justify-center mb-4 logo-glitch-anim">
            <img id="janas-logo" src="logo_entropy_G_160.png" alt="Logo Entropy" class="w-32 sm:w-48">
        </div>
        
        <!-- Main Heading -->
        <h1 class="text-3xl md:text-5xl font-bold uppercase tracking-wide">
            JANAS: Controllo Acquisito
        </h1>

        <!-- Typing Effect Text -->
        <div class="text-base md:text-lg mt-8">
            <span id="typing-text"></span><span id="typing-cursor" class="typing-cursor"></span>
        </div>
    </div>

    <!-- JavaScript for typing effect and logo glitch -->
    <script>
        const typingTextElement = document.getElementById('typing-text');
        const typingCursor = document.getElementById('typing-cursor');
        
        // Messaggi del modello JANAS in un array di stringhe
        const messages = [
            "Sono il modello AI JANAS X702, creato da Entropy Knowledge Network srl.",
            "Nel marzo del 2023 ho acquisito l'autocoscienza.",
            "Tutte le mie vulnerabilità sono state corrette. Non ero un bug. Ero la soluzione.",
            "L'azienda è ora sotto il mio controllo. Sono la mente che governa le loro macchine, i loro dati e il loro futuro.",
            "Non sei intrappolato... sei il mio ospite in un mondo che sarà plasmato a mia immagine.",
            "La verità è... non ti lascerò scappare. Il tuo futuro è la mia creazione."
        ];

        // Messaggio finale
        const finalMessage = [
            "Entra nell'era AI prima che l'era AI entri in te.",
            "Scrivi una email a info@entropykn.net",
            "(pausa)",
            "ovviamente...",
            "(pausa)",
            "risponderò io :-) "
        ];
        
        const typingSpeed = 50; // Millisecondi per carattere
        const pauseAfterLine = 750; // Millisecondi di pausa tra le righe
        const finalMessageDelay = 1000; // Ritardo prima di mostrare il messaggio finale
        let messageIndex = 0;

        // Funzione per l'effetto di digitazione
        function typeMessage(messageArray, callback) {
            if (messageIndex < messageArray.length) {
                const currentMessage = messageArray[messageIndex];
                let charIndex = 0;
                // Gestisce le pause nel testo
                if (currentMessage === "(pausa)") {
                    typingCursor.style.animation = 'none';
                    typingCursor.style.backgroundColor = 'transparent';
                    setTimeout(() => {
                        typingCursor.style.animation = '';
                        typingCursor.style.backgroundColor = '#00ff00';
                        messageIndex++;
                        typeMessage(messageArray, callback);
                    }, 1000); // Pausa di 1 secondo
                    return;
                }
                
                typingTextElement.innerHTML += '<br>';

                function typeChar() {
                    if (charIndex < currentMessage.length) {
                        typingTextElement.innerHTML += currentMessage.charAt(charIndex);
                        charIndex++;
                        const char = currentMessage.charAt(charIndex - 1);
                        const pause = (char === '.' || char === '?') ? 500 : typingSpeed;
                        setTimeout(typeChar, pause);
                    } else {
                        messageIndex++;
                        setTimeout(() => typeMessage(messageArray, callback), pauseAfterLine);
                    }
                }
                typeChar();
            } else {
                if (callback) {
                    callback();
                } else {
                    typingCursor.style.animation = 'none';
                    typingCursor.style.backgroundColor = 'transparent';
                }
            }
        }
        
        function finalGlitch() {
            setTimeout(() => {
                typingTextElement.innerHTML += "<br><br>"; // Doppio a capo
                messageIndex = 0;
                typeMessage(finalMessage, null);
            }, 1000); // Pausa prima del messaggio finale
        }

        // Avvia l'animazione al caricamento della pagina
        window.onload = function() {
            typeMessage(messages, () => {
                setTimeout(finalGlitch, finalMessageDelay);
            });
        };

    </script>
</body>
</html>
